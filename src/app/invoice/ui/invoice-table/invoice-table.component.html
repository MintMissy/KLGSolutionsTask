<table mat-table [dataSource]="invoice.items" class="mat-elevation-z8">
	<ng-container matColumnDef="index">
		<th mat-header-cell *matHeaderCellDef>Index</th>
		<td mat-cell *matCellDef="let i = index">{{ i + 1 }}</td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>
	<ng-container matColumnDef="name">
		<th mat-header-cell *matHeaderCellDef>Name</th>
		<td mat-cell *matCellDef="let invoice">{{ invoice.name }}</td>
		<td mat-footer-cell *matFooterCellDef></td>
	</ng-container>
	<ng-container matColumnDef="count">
		<th mat-header-cell *matHeaderCellDef>Count</th>
		<td mat-cell *matCellDef="let invoice">{{ invoice.count }}</td>
		<td mat-footer-cell *matFooterCellDef><strong>Total</strong></td>
	</ng-container>
	<ng-container matColumnDef="price">
		<th mat-header-cell *matHeaderCellDef>Price</th>
		<td mat-cell *matCellDef="let invoice">{{ invoice.price }}</td>
		<td mat-footer-cell *matFooterCellDef>{{ invoice | sumInvoice }}</td>
	</ng-container>
	<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
	<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
	<tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
</table>
