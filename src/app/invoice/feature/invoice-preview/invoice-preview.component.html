<ng-container *ngIf="companyDetails$ | async as companyDetails; else companyDetailsFailed">
	<app-company-details [companyDetails]="companyDetails"> </app-company-details>
	<app-invoice-table *ngIf="invoice !== undefined; else noInvoice" [invoice]="invoice"></app-invoice-table>
	<ng-template #noInvoice><p>No Items</p></ng-template>
</ng-container>
<ng-template #companyDetailsFailed>
	<mat-spinner diameter="36"></mat-spinner>
</ng-template>
